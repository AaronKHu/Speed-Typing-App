<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Prompt | Speed Typing App</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">

		<script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
	</head>
	<body>
		<div class="nav-container">
			<div class="nav-menu">
				<img class="logo" src="img/PROMPT-logo.png" alt="">
				<ul class="nav-list">
					<li><a href='#'>About</a></li>
					<li><a href='#'>Leaderboards</a></li>
					<li><a href='#'>Support</a></li>
					<li><a href='#'>Terms</a></li>
					<li><a href='#'>Privacy</a></li>
				</ul>
				<div class="user">
					<iconify-icon class="profile" icon="ooui:user-avatar"></iconify-icon>
					<iconify-icon class="notification" icon="clarity:bell-solid"></iconify-icon>
					<iconify-icon class="setting" icon="ci:settings-filled"></iconify-icon>
				</div>
			</div>
		</div>
		<div>
			<ul class="modes">
				<li>Time</li>
				<li>Quotes</li>
				<li>Words</li>
				<li>Freewrite</li>
				<li>Custom</li>
			</ul>
		</div>
		<div class="typing">
			<div class="timer" id="timer"></div>
			<container>
				<div class="quote-display" id="quoteDisplay"></div>
				<textarea class="quote-input" id="quoteInput" autofocus></textarea>
			</container>
		</div>
		<div class="results">
			<div class="results-WPM" id="resultsWPM">
				WPM: 
			</div>
		</div>
		<article class="ending">
			<!-- <p>Copyright</p>
			<p>Please ensure that you have cookie enable for best experience.</p>
			<p>Do not sell my data</p> -->
		</article>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
